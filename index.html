<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css"/>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <title>Desktop</title>
    </head>
    <body>
        <div class="desktop">
            <div class="grid"></div>
            <div class="taskbar">
                <div class="start">
                    <button class="start-button">Start</button>
                    <div class="menu"></div>
                </div>
                <div class="icon-tray"></div>
                <div class="system-tray">
                    <div class="radio">
                        <audio style="display: none;"></audio>
                        <i class="play_pause fa fa-play" onclick="playPause(this)"></i>
                        <select name="station" id="station">
                        </select>
                        <input type="range" min="0" max="100" value="100" class="volume" onchange="setVolume(this.value)" />
                    </div>
                    <p class="time">12:00</p>
                </div>
            </div>
        </div>
        <canvas
            class="screensaver"
            
        ></canvas>
        <script src="script.js"></script>
        <script src="screensaver.js"></script>
        <script src="radio.js"></script>
        <script src="taskbar.js"></script>
    </body>
</html>
